        <!-- Header-->
        <header class="masthead text-center text-white">
            <div class="masthead-content">
                <div class="container px-5">
                    <h1 class="masthead-heading mb-0">PANES</h1><br><hr>
                    <section>
                        <article>
                            <figure>
                            <img src="IMAGENES2/Barra.jpg" borde="10px" height="400px" width="400px"> 
                            <figcaption>
                            <h3><CENTER> Barra o pistola </CENTER></h3>
                            Es el m&aacute;s consumido en España, “el de toda la vida”.<br>
                            Ese por el que cientos de niños han tenido que interrumpir<br> 
                            sus juegos para ir a comprarlo a la panader&iacute;a m&aacute;s <br>
                            cercana a su casa.

                            <h1>PRECIO: Q.5.00</h1>
                             <HR>
                            </figcaption>   
                            </figure>
                        </article>
                    </section>

                    <section>
                        <article>
                            <figure>
                            <img src="IMAGENES2/Trenza.jpg" borde="10px" height="400px" width="400px"> 
                            <figcaption>
                            <h3><CENTER> Trenza </CENTER></h3>
                            Es una pieza alargada compuesta por dos o tres tiras<BR> 
                            de masa que se unen en una y recuerda por su forma<BR>
                            a una trenza del cabello.

                            <h1>PRECIO: Q.7.00</h1>
                             <HR>
                            </figcaption>   
                            </figure>
                        </article>
                    </section>

                    <section>
                        <article>
                            <figure>
                            <img src="IMAGENES2/Candeal.jpg" borde="10px" height="400px" width="400px"> 
                            <figcaption>
                            <h3><CENTER> Candeal </CENTER></h3>
                            Aunque lo puedes encontrar en barra, conocido como<br>
                            “picado o pan de picos” por las puntas que le hace<br>
                            el panadero antes de hornearlo, su forma original<br> 
                            es en forma de torta o rosca. 

                            <h1>PRECIO: Q.3.00</h1>
                             <HR>
                            </figcaption>   
                            </figure>
                        </article>
                    </section>

                    <section>
                        <article>
                            <figure>
                            <img src="IMAGENES2/Alcachofa.jpg" borde="10px" height="400px" width="400px"> 
                            <figcaption>
                            <h3><CENTER> Alcachofa </CENTER></h3>
                            Es un panecillo redondo individual que se diferencia<br>
                            por sus cortes en la corteza en forma de cruz.<br>
                            La masa es la misma que la de la barra de pan.

                            <h1>PRECIO: Q.3.00</h1>
                             <HR>
                            </figcaption>   
                            </figure>
                        </article>
                    </section>

                    <section>
                        <article>
                            <figure>
                            <img src="IMAGENES2/Rosca.jpg" borde="10px" height="400px" width="400px"> 
                            <figcaption>
                            <h3><CENTER> Rosca </CENTER></h3>
                            Popular por las famosas roscas rellenas. <br>
                            Tiene forma de aro y se elabora en distintos <br>
                            tamaños y con distintos tipos de masa.

                            <h1>PRECIO: Q.4.00</h1>
                             <HR>
                            </figcaption>   
                            </figure>
                        </article>
                    </section>

                    <section>
                        <article>
                            <figure>
                            <img src="IMAGENES2/Integral.jpg" borde="10px" height="400px" width="400px"> 
                            <figcaption>
                            <h3><CENTER> Integral </CENTER></h3>
                            Se elabora con la harina obtenida mediante la molturación <br>
                            del grano de trigo completo. Desde el punto de vista nutritivo <br>
                            es más completo. También se puede completar con semillas, 
                            frutos secos o frutas desecadas.
                            <h1>PRECIO: Q.12.00</h1>
                             <HR>
                            </figcaption>   
                            </figure>
                        </article>
                    </section>

                    <section>
                        <article>
                            <figure>
                            <img src="IMAGENES2/Gallego.jpg" borde="10px" height="400px" width="400px"> 
                            <figcaption>
                            <h3><CENTER> Gallego </CENTER></h3>
                            Su nombre viene de la harina de trigo gallego que <br>
                            se utiliza para su elaboración. Ésta tiene una <br>
                            mayor acidez y es de hidratación y fuerza alta. <br>
                            Su miga no es del todo blanca al mezclarse con 
                            harina de centeno.
                            <h1>PRECIO: Q.8.50</h1>
                             <HR>
                            </figcaption>   
                            </figure>
                        </article>
                    </section>

                    <section>
                        <article>
                            <figure>
                            <img src="IMAGENES2/Gourmet.jpg" borde="10px" height="400px" width="400px"> 
                            <figcaption>
                            <h3><CENTER> Especiales o Gourmet </CENTER></h3>
                            Se trata de panes elaborados de forma artesana, <br> 
                            en los que se incluyen diversos ingredientes, y <br>
                            carecen de aditivos químicos. 
                            <h1>PRECIO: Q.15.00</h1>
                             <HR>
                            </figcaption>   
                            </figure>
                        </article>
                    </section>

                    <section>
                        <article>
                            <figure>
                            <img src="IMAGENES2/Maiz.jpg" borde="10px" height="400px" width="400px"> 
                            <figcaption>
                            <h3><CENTER> De Ma&iacute;z</CENTER></h3>
                            Se elabora con harina de maíz, por lo que no <br>
                            contiene gluten. Es perfecto para las personas <br>
                            que sufren intolerancia al gluten.
                            <h1>PRECIO: Q.7.25</h1>
                             <HR>
                            </figcaption>   
                            </figure>
                        </article>
                    </section>

                    <section>
                        <article>
                            <figure>
                            <img src="IMAGENES2/Molde.jpg" borde="10px" height="400px" width="400px"> 
                            <figcaption>
                            <h3><CENTER> De Molde</CENTER></h3>
                            Similar al pan blanco, aunque se añade grasa para <br>
                            que sea m&aacute;s blando. Este tipo de pan tambi&eacute;n ha <br>
                            arrastrado durante alg&uacute;n tiempo algunas afirmaciones <br>
                            falsas. As&iacute;, se ha dicho que se prepara con aceites <br>
                            poco saludables, que tiene m&aacute;s sal, m&aacute;s az&aacute;cares y m&aacute;s <br>
                            qu&iacute;micos que el pan tradicional.
                            <h1>PRECIO: Q.18.00</h1>
                             <HR>
                            </figcaption>   
                            </figure>
                        </article>
                    </section>


                </div>
            </div>

            <div class="bg-circle-2 bg-circle"></div>
            <div class="bg-circle-3 bg-circle"></div>
